<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>生命游戏</title>
        
        <link rel="stylesheet" type="text/css" href="lifegame.css">
    </head>
    <body>

        <div id="spacediv">
            <nav id="buttons">
                <div id="statediv">绳命游戏，快快开始吧！</div>
                <button id="addacellBtn" onclick="drawRandom();">随机加一个生命</button>
                <button id="addcellsBtn" onclick="drawRandomLot();">随机一批生命</button>
                <button id="exmBtn" onclick="drawOneUsefulP();">古老的生命传说</button>
                <button id="startBtn" onclick="startGame();">开始</button>
                <button id="pauseBtn" onclick="pause();">暂停</button>
                <button id="initBtn" onclick="drawInit();">我要一片荒芜的土地</button>
            </nav>
            <canvas id="space" width=750px height=750px/>
        </div>
        
        
        
        <script type="text/javascript" src="lifegame.js"></script>
    </body>
</html>
